<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>301-Blog</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <!-- Helped by Seth's code  -->
      <article data-author="{{author}}" data-catagory="{{category}}">
        <h1 class="title">{{title}}</h1>
        <h4 class="authorDate">By <a href="{{authorUrl}}">{{author}}</a><br>Published {{daysAgo}} days ago.</h4>
        <div class="bodyText">
          {{{body}}}
          <a class="read-on">Read On</a>
        </div>
        <h5 class="category">{{category}}</h5>
      </article>
    </script>
  </head>

  <body>
    <header>
      <h1>Heidi's Blog</h1>
      <nav id="navBar">
        <ul>
          <li><a href="http://about.me/heidilaursen">About Me</a></li>
          <li><a href="http://github.com/pnwlady">Github/pnwlady</a></li>
          <li><a href="http://www.linkedin.com/in/heidi-laursen-33997b91">Linked In</a></li>
          <li><a href="https://twitter.com/pnwlady">Twitter/pnwlady</a></li>
        </ul>

        <form id="dropdown">
          <select class="catFilter" id="select-hold">Choose a category</select>
          <option value="reset" id="category"></option>
          <select class="autF classilter" id="select-hold">Choose an author</select>
          <option value="reset" id="authors"></option>
        </form>
      </nav>
    </header>

    <main>
      <div class="test"></div>

        <a href="#" class="read-on">Read On</a>
        <h6 class="publishedOn"></h6> -->
      </article>
    </main>
