<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>301-Blog</title>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></script>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
    <link rel="stylesheet" type="text/css" href="styling/index.css"></script>
    <link rel="stylesheet" type="text/css" href="styling/icon.css"
    <link rel="stylesheet" type="text/css" href="vendors/styling/skeleton.css"></script>

    <script id="entry-template" type="text/x-handlebars-template">
      <!-- Helped by Seth's code  -->
      <article data-author="{{author}}" data-catagory="{{category}}">
        <h1 class="title">{{title}}</h1>
        <h4 class="authorDate">By <a href="{{authorUrl}}">{{author}}</a><br>Published {{daysAgo}} days ago.</h4>
        <div class="bodyText">
          {{{body}}}
          <a href="#" class="read-on">Read On &rarr;</a>
        </div>
        <h5 class="category">{{category}}</h5>
      </article>
    </script>
  </head>

  <body>
    <header>
      <h1>Heidi's Blog</h1>
      <nav id="navBar">
        <div class="icon-menu"></div>
        <ul>
          <li><a href="http://about.me/heidilaursen">About Me</a></li>
          <li><a href="http://github.com/pnwlady">Github/pnwlady</a></li>
          <li><a href="http://www.linkedin.com/in/heidi-laursen-33997b91">Linked In</a></li>
          <li><a href="https://twitter.com/pnwlady">Twitter/pnwlady</a></li>
        </ul>
        <form id="dropdown">
          <select id="catFilter">Choose a category
            <option value="reset"></option></select>
          <select id="autFilter">Choose an author
            <option value="reset"></option></select>
        </form>
      </nav>

    </header>

    <main>
      <section id="articles">
        <ul id="filters">
          <li>
            <select id="catFilter">
              <option value="">Choose a category</option>
            </select>
          </li>
          <li>
            <select id="autFilter">
              <option value="">Choose an author</option>
            </select>
          </li>
        </ul>
      </section>
      <article id="articles"></div>
      </article>
    </main>

  <footer>
    <!-- footer borrowed from class code -->
    &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="scripts/article.js"></script>
  <script src="scripts/blog.js"></script>
  <script src="scripts/blogArticles.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
